<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./drumkit.css" />
  </head>
  <body>
    <div id="app" >
      <h1>Drum Kit</h1>
      <div class="keys">
        <div data-key="KeyA" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="KeyS" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="KeyD" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="KeyF" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="KeyG" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="KeyH" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="KeyJ" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="KeyK" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="KeyL" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

      <audio data-key="KeyA" src="./assets/drumkit/audio/clap.wav"></audio>
      <audio data-key="KeyS" src="./assets/drumkit/audio/hihat.wav"></audio>
      <audio data-key="KeyD" src="./assets/drumkit/audio/kick.wav"></audio>
      <audio data-key="KeyF" src="./assets/drumkit/audio/openhat.wav"></audio>
      <audio data-key="KeyG" src="./assets/drumkit/audio/boom.wav"></audio>
      <audio data-key="KeyH" src="./assets/drumkit/audio/ride.wav"></audio>
      <audio data-key="KeyJ" src="./assets/drumkit/audio/snare.wav"></audio>
      <audio data-key="KeyK" src="./assets/drumkit/audio/tom.wav"></audio>
      <audio data-key="KeyL" src="./assets/drumkit/audio/tink.wav"></audio>
    </div>
    <script  src="/main.js"></script>
  </body>
</html>
